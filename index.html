<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkHiga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #c4a052;
            --border: rgba(0, 0, 0, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            transition: background 0.3s ease;
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 50px;
            width: auto;
            transition: opacity 0.3s ease;
        }

        .logo:hover .logo-img {
            opacity: 0.8;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        nav a {
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--text-primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav .contact-btn {
            padding: 0.5rem 1.25rem;
            border: 1px solid var(--accent);
            color: var(--accent);
            transition: all 0.3s ease;
        }

        nav .contact-btn:hover {
            background: var(--accent);
            color: white;
        }

        nav .contact-btn::after {
            display: none;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .hero-banner {
            width: 100%;
            height: 45vh;
            object-fit: cover;
            object-position: center;
        }

        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .quote-block {
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.75rem;
            font-style: italic;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .quote::before {
            content: '"';
            color: var(--accent);
            font-size: 3rem;
            line-height: 0;
            vertical-align: middle;
            margin-right: 0.25rem;
        }

        .quote::after {
            content: '"';
            color: var(--accent);
            font-size: 3rem;
            line-height: 0;
            vertical-align: middle;
            margin-left: 0.25rem;
        }

        .attribution {
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }

        .tagline {
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
            max-width: 700px;
        }

        .tagline h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 400;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .tagline .highlight {
            color: var(--accent);
            font-weight: 500;
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .logo-img {
                height: 40px;
            }

            nav {
                gap: 1.5rem;
            }

            nav a {
                font-size: 0.65rem;
            }

            .hero-banner {
                height: 35vh;
            }

            .quote {
                font-size: 1.25rem;
            }

            .quote::before,
            .quote::after {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo"><img src="logo.webp" alt="ThinkHiga" class="logo-img"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html" class="contact-btn">Contact</a>
        </nav>
    </header>

    <main class="hero">
        <img src="banner.png" alt="" class="hero-banner">
        
        <div class="hero-content">
            <div class="quote-block">
                <p class="quote">The journey is the reward</p>
                <p class="attribution">— Steve Jobs</p>
            </div>
            
            <div class="tagline">
                <h1>Innovation happens at the edge of unreasonableness. <span class="highlight">ThinkHiga.</span></h1>
            </div>
        </div>
    </main>

    <a href="#header" class="back-to-top" id="backToTop">↑</a>

    <script>
        // Header scroll effect
        const header = document.getElementById('header');
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
                backToTop.classList.add('visible');
            } else {
                header.classList.remove('scrolled');
                backToTop.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
